<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="insta_post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/22ae22c687.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="post">
        <div class="post-header">
            <div class="post-header-icon">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="post-header-user">
                <p> <span> HTML5</span></p>
                <p>Rigoberto</p>
            </div>
            <div class="post-header-options">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-image">
            <img src="/Captura de Pantalla 2022-03-31 a la(s) 17.57.32.png" alt="">
        </div>
        <div class="icons">
            <div class="incons-left">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="icons-right">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div class="post-comment">
            <p>Liked by <span>4GeeksAcademy</span>, <span>html5</span>, <span>Web</span> and <span>100,000 others</span>
            </p>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta reiciendis dolores quasi, officia
                necessitatibus assumenda. Ipsa enim quas vero voluptate quis eaque illo quibusdam, labore itaque ea ad
                velit deserunt!</p>
        </div>
    </div>
</body>

</html>
